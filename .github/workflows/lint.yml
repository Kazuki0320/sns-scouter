name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install pnpm manually
        run: npm install -g pnpm@22

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
    
      - name: Verify node_modules exists
        run: ls -la node_modules || echo "node_modules not found"

      - name: Verify pnpm installation
        run: pnpm --version
    
      - name: Check next version
        run: pnpm exec next --version || echo "next not found"

      - name: Run lint
        run: pnpm exec next lint --max-warnings=0
